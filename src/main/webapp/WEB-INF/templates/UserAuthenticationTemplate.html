<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TIW-DMS - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>

<body>

<!-- Hero: Used to archive vertical centering -->
<div class="hero is-fullheight">
    <div class="hero-body">
        <!-- Container: Used to archive horizontal centering -->
        <div class="container is-fluid">
            <!-- Columns: Used to divide the horizontal width in even parts -->
            <div class="columns is-vcentered">
                <!-- Column: Used to set the width of the child inside -->
                <div class="column is-three-fifths is-offset-one-fifth">
                    <!-- Box: Used to archive shadowing, padding, ... -->
                    <div class="box">
                        <!-- Section: Used to divide the box content-->
                        <section class="section">
                            <!-- Now the page content is formatted as usual -->
                            <h1 class="title">Authentication ðŸ”’</h1>
                            <div class="content">
                                <p th:if="${message}" th:text="${message}">Please enter your credentials to log in.
                                </p>
                            </div>
                            <form action="#" method="POST" th:action="@{/login}">
                                <div class="field">
                                    <label class="label" for="username">Username</label>
                                    <div class="control has-icons-left">
                                        <input class="input" id="username" maxlength="63" minlength="1"
                                               name="username" pattern="^[a-zA-Z0-9]+$" placeholder="e.g. hi1234"
                                               required type="text">
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="password">Password</label>
                                    <div class="control has-icons-left">
                                        <input class="input" id="password" maxlength="127" minlength="1"
                                               name="password" placeholder="e.g. ********" required type="password">
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" type="submit">Login</button>
                                    </div>
                                </div>
                            </form>
                            <div class="content">
                                <br>
                                <p>Don't have an account yet? You can register one <a href="register">here!</a></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
